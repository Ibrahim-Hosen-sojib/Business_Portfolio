<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Business Theme Development</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>

    <section class="comming-soon-area-start">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="comming-soon-area-content">
                        <div class="commming-soon-content">
                            <div class="logo-area">
                                <a href="#">bus<span>in</span>ess</a>
                            </div>
                            <h3>we are comming soon</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia molestiae sunt quas veritatis molestias, dignissimos aut nisi perspiciatis consectetur nam.</p>
                            <div id="clock">
                                <p>
                                    <span id="weeks"></span><br>
                                    Weeks
                                </p>
                                <div class="space">:</div>
                                <p>
                                    <span id="daysLeft"></span><br>
                                    Days
                                </p>
                                <div class="space">:</div>
                                <p>
                                    <span id="hours"></span><br>
                                    Hours
                                </p>
                                <div class="space">:</div>
                                <p>
                                    <span id="minutes"></span><br>
                                    Minutes
                                </p>
                                <div class="space">:</div>
                                <p>
                                    <span id="seconds"></span><br>
                                    Seconds
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
     <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {

            //--------comming soon page js----------- //
            var currentDate = new Date();
            $('div#clock').countdown(15 * 24 * 60 * 60 * 1000 + currentDate.valueOf(), function(event) {
                $this = $(this);
                switch (event.type) {
                    case "seconds":
                    case "minutes":
                    case "hours":
                    case "days":
                    case "weeks":
                    case "daysLeft":
                        $this.find('span#' + event.type).html(event.value);
                        break;
                    case "finished":
                        $this.fadeTo('slow', .5);
                        break;
                }
            });


        });

    </script>
    <script src="js/custom.js"></script>

</body>

</html>
